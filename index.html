<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cssloadingg Demo | Pure CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="dist/cssloading.css">
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Courier New, Courier, monospace;
    }

    body * {
      box-sizing: inherit;
    }

    #container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      display: inline-block;
      margin: 0;
      padding: 20px 0;
      position: fixed;
      top: 0;
      text-align: center;
      font-size: 20px;
      color: #333;
      background: linear-gradient(to bottom, white, transparent);
      z-index: 1;
    }

    h1 small {
      display: block;
      color: #666;
      font-size: 14px;
    }

    h1 a {
      display: inline-block;
      color: #999;
      font-size: 14px;
    }

    div[class^="cssloading"] {
      margin: 10px auto;
    }

    p {
      color: #999;
    }

    .circle {
      padding: 0 20px;
      width: 100%;
      list-style: none;
      display: flex;
      justify-content: space-around;
      align-content: center;
      flex-wrap: wrap;
    }

    .circle li {
      width: 120px;
      padding: 10px;
      overflow: hidden;
      text-align: center;
    }

    .circle li p {
      font-size: 12px;
      display: block;
    }

    .circle li:nth-of-type(1) div[class^="cssloading"] {
      margin: 16px auto;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>
      Cssloading Demo | Pure CSS
      <small>Single element & Customizable</small>
      <a href="//github.com/xtongs/cssloading">Github</a>
    </h1>
    <p>.cssloading-circle</p>
    <ul class="circle">
      <li>
        <div class="cssloading-circle" style="width: 20px; height: 20px;"></div>
        <p>width: 20px; height: 20px</p>
      </li>
      <li>
        <div class="cssloading-circle" style="color: lightgreen"></div>
        <p>color: lightgreen</p>
      </li>
      <li style="background: #eee;">
        <div class="cssloading-circle" style="background: #eee"></div>
        <p>background: #eee</p>
      </li>
      <li>
        <div class="cssloading-circle" style="font-size: 2px"></div>
        <p>font-size: 2px</p>
      </li>
      <li>
        <div class="cssloading-circle" style="animation-duration: 2s"></div>
        <p>animation-duration: 2s</p>
      </li>
    </ul>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
